<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>documnet</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <body>

  <p>Finding the largest number with help of Argument Objects</p>
  <p id="result"></p>

  <script>
    function findMax() {
      var i;
      var max = 0;

      for (i = 0; i < arguments.length; i++) {
        if (arguments[i] > max) {
          max = arguments[i];
        }
      }

      return max;
    }

    document.getElementById("result").innerHTML = findMax(10, 42, 37, 44, 75, 46);
  </script>

  </body>

</html>
