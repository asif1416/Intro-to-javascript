<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <body>
      <h1>DOM Trees and Nodes</h1>
      <p id="demo">This is a sample paragraph.</p>
      <p id="result"></p>    
      <p id="result1"></p>
      <p id="result2"></p>

      <script>
          document.getElementById("result").innerHTML = "Inner HTML: " + document.getElementById("demo").innerHTML;

          document.getElementById("result1").innerHTML = "First Child Node Value: " + document.getElementById("demo").firstChild.nodeValue;

          document.getElementById("result2").innerHTML = "Child Nodes[0] Node Value: " + document.getElementById("demo").childNodes[0].nodeValue;
      </script>
  </body>

</html>
