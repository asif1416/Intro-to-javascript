<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>REAL TIME VALIDATION USING JS</h1>
  <hr>
  <form id="loginForm" onsubmit="validate(event)">
    <fieldset>
      <table>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email"></td> <br>
        </tr>

        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" minlength="8"></td> <br>
        </tr>

        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" name="age" min="12" max="50"></td> <br>
        </tr>
      </table>
      <button type="submit">Login</button>

    </fieldset>
  </form>

  <div id="message"></div>
  <script src="script4.js"></script>

</body>

</html>
