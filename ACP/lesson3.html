<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <body>
    <h2>JavaScript String Methods and Loops</h2>
    <p>Numbers from 1 to 10:</p>
    <p id="numbers"></p>
    <p>The random value is: <span id="random"></span></p>
    <p>Today's Date is: <span id="date"></span></p>

    <script>
      // For loop to generate numbers from 1 to 10
      let numbersList = "";
      for (let i = 1; i <= 10; i++) {
        numbersList += i + "<br>";
      }
      document.getElementById("numbers").innerHTML = numbersList;

      // Generate a random number between 0 and 99
      let randomValue = Math.floor(Math.random() * 100);
      document.getElementById("random").textContent = randomValue;

      // Display the current date
      let currentDate = new Date();
      document.getElementById("date").textContent = currentDate.toDateString();
    </script>
  </body>

</html>
